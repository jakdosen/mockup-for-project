<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <title>Estimate Demo</title>
    <link rel="stylesheet" type="text/css" href="style/jquery-ui/jquery-ui-1.10.3.custom.min.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="style/base.css"/>
    <link rel="stylesheet" type="text/css" href="style/site.css"/>
    <style>
        #basic dl.pop-tab-dl dt {
            color: #666666;
            float: left;
            font-weight: bold;
            line-height: 20px;
            min-height: 20px;
            padding-right: 10px;
            text-align: right;
            width: 130px;
        }
        #basic dl.pop-tab-dl dd {
            line-height: 20px;
            margin-left: 140px;
            min-height: 20px;
        }
        #specs dl.pop-tab-dl dt { text-align: left;}
        #specs dl.pop-tab-dl dd { margin: 0;border: 1px solid gray;}
        #specs dl.pop-tab-dl dd input { text-align: right; width: 100px;}
        #specs dl.pop-tab-dl dd div { background: #ddd;border:1px solid #999;}
        #specs .quotes,
        #specs .additional{
            padding: 10px 0;
            border-bottom: 1px solid #A6C9E2;
        }
        .quotes dt {width: 200px}
        #specs .grand-total{
            padding: 10px 0;
            border-top: 1px solid #A6C9E2;
        }
        h2{
            background: #eee;
            font-size: 13px;
            padding: 5px 0 5px 10px;
        }
        #specs h2 span{
            display: inline-block;
            width: 108px;
            text-decoration: underline;
        }
        .additional input{

        }
    </style>
</head>
<body>
<script type="text/template" id="estimate-popup-tpl">
    <div>
        <h2>Basic information</h2>
        <fieldset id="basic">

        </fieldset>
        <fieldset  id="specs">
            <h2><span style="width:200px">Specs</span> </h2>
            <div class="quotes">
            </div>
            <div class="additional">
                <dl class="pop-tab-dl clear">
                    <dt class="left" style="width:200px">Total Price:</dt>
                </dl>
                <dl class="pop-tab-dl clear">
                    <dt class="left" style="width:200px">Estimated Shipping:<input id="shippingRate" value="10" style="width:25px"/>%</dt>
                </dl>
                <dl class="pop-tab-dl clear">
                    <dt class="left" style="width:200px">Tax:<input id="taxRate" value="10" style="width:25px"/>%</dt>
                </dl>
            </div>
            <div style="text-align:center;">&nbsp;</div>
            <div class="grand-total">
                <dl class="pop-tab-dl clear">
                    <dt class="left" style="width:200px">Grand Total:</dt>
                </dl>
            </div>
        </fieldset>
    </div>
    </script>

    <script src="script/seajs/sea-debug.js"
        data-config="app/config.js"
        data-main="app/editor/estimate.js"></script>

</body>
</html>
